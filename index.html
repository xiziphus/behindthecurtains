        function setupThreeJSAnimation() {
            const container = document.getElementById('canvas-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            const firefliesGeometry = new THREE.BufferGeometry();
            const firefliesCount = 3000;
            const positionArray = new Float32Array(firefliesCount * 3);
            for (let i = 0; i < firefliesCount; i++) {
                positionArray[i * 3 + 0] = (Math.random() - 0.5) * 20;
                positionArray[i * 3 + 1] = (Math.random() - 0.5) * 20;
                positionArray[i * 3 + 2] = (Math.random() - 0.5) * 20;
            }
            firefliesGeometry.setAttribute('position', new THREE.BufferAttribute(positionArray, 3));
            const firefliesMaterial = new THREE.PointsMaterial({ size: 0.02, color: 0xffd60a, blending: THREE.AdditiveBlending, transparent: true, opacity: 0.75 });
            const fireflies = new THREE.Points(firefliesGeometry, firefliesMaterial);
            scene.add(fireflies);
            let mouseX = 0, mouseY = 0;
            window.addEventListener('mousemove', (event) => { mouseX = (event.clientX / window.innerWidth) * 2 - 1; mouseY = -(event.clientY / window.innerHeight) * 2 + 1; });
            const clock = new THREE.Clock();
            function animate() {
                requestAnimationFrame(animate);
                const elapsedTime = clock.getElapsedTime();
                fireflies.rotation.y = elapsedTime * 0.1;
                camera.position.x += (mouseX * 0.5 - camera.position.x) * 0.05;
                camera.position.y += (mouseY * 0.5 - camera.position.y) * 0.05;
                camera.lookAt(scene.position);
                renderer.render(scene, camera);
            }
            animate();
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
